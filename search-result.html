<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Barter & Buy</title>
    <link rel="stylesheet" href="stylesheets/common.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/search-result.css" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header-container">

        <div class="header-top">
          <div class="header-top-left">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/12/36/letter-145996_1280.png" width="36px", height="36px">
          </div>

          <div class="header-top-right">
            <input class="header-search" type="search" placeholder="What are you looking for?">
          </div>
        </div>


        <div class="header-bottom">

          <div class="header-bottom-left">
            <div class="header-bottom-left-item">
              <a class="header-link" href="/">
                <i class="fas fa-exchange-alt fa-lg"></i>
                <span>Barter</span>
              </a>
            </div>

            <div class="header-bottom-left-item">
              <a class="header-link" href="/">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span>Sell & Buy</span>
              </a>
            </div>
          </div>

          <div class="header-bottom-right">

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="fas fa-dollar-sign fa-lg"></i>
                <span>Regist items for selling</span>
              </a>
            </div>

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="far fa-heart fa-lg"></i>
                <span>My likes</span>
              </a>
            </div>

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="fas fa-user fa-lg"></i>
                <span>My page</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>



    <div class="main-container">
      
      <div class="left-box">
        <h2>Filter by:</h2>

        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Keyword</p>
          <input class="left-sub-box-search" type="search" placeholder="Search">
        </div>

        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Barter or Purchase</p>
          <div class="left-sub-box-items">

            <div class="radio-flex">
              <div class="left-sub-box-left-radios">
                <label><input class="left-sub-box-radio" type="radio" name="group1">Any</label>
                <label><input class="left-sub-box-radio" type="radio" name="group1">Purchase</label>
              </div>

              <div class="left-sub-box-right-radios">
                <label><input class="left-sub-box-radio" type="radio" name="group1">Barter</label>
              </div>
            </div>
          </div>
        </div>


        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Deliver</p>
          <div class="left-sub-box-items">
            <div class="radio-flex">
              
              <div class="radio-flex">
                <div class="left-sub-box-left-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">delivery</label>
                </div>
                
                <div class="left-sub-box-right-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">in person</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Price</p>
          <div class="left-sub-box-items">
            <input class="left-sub-box-price price-min" type="text" placeholder="Min">
            <span class="price-range">ã€œ</span>
            <input class="left-sub-box-price" type="text" placeholder="Max">
          </div>
        </div>


        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Condition</p>
          <div class="left-sub-box-items">
            <div class="radio-flex">
              
              <div class="radio-flex">
                <div class="left-sub-box-left-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Any</label>
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Like new</label>
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Fair</label>
                </div>
                
                <div class="left-sub-box-right-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">New</label>
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Good</label>
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Poor</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="left-sub-box">
          <p class="left-sub-box-item-title">Status</p>
          <div class="left-sub-box-items">
            <div class="radio-flex">
              
              <div class="radio-flex">
                <div class="left-sub-box-left-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Any</label>
                  <label><input class="left-sub-box-radio" type="radio" name="group1">For sale</label>
                </div>
                
                <div class="left-sub-box-right-radios">
                  <label><input class="left-sub-box-radio" type="radio" name="group1">Sold</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="filter-buttons">
          <div class="clear-buton">
            <button class="grey-button" type="button" name="clear" value="clear">Clear</button>
          </div>

          <div class="search-buton">
            <button class="red-button" type="button" name="clear" value="clear">Search</button>
          </div>

        </div>
      </div>

      <div class="right-box">
        <p>AAAAAAAAAAAAA</p>
      </div>
    </div>


  </body>
</html>
