<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Barter & Buy</title>
    <link rel="stylesheet" href="stylesheets/common.css" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header-container">

        <div class="header-top">
          <h1 class="header-top-left">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/12/36/letter-145996_1280.png" width="36px", height="36px">
          </h1>

          <div class="header-top-right">
            <input class="header-search" type="search" placeholder="What are you looking for?">
          </div>
        </div>


        <div class="header-bottom">

          <div class="header-bottom-left">
            <div class="header-bottom-left-item">
              <a class="header-link" href="/">
                <i class="fas fa-exchange-alt fa-lg"></i>
                <span>Barter</span>
              </a>
            </div>

            <div class="header-bottom-left-item">
              <a class="header-link" href="/">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span>Sell & Buy</span>
              </a>
            </div>
          </div>

          <div class="header-bottom-right">

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="fas fa-dollar-sign fa-lg"></i>
                <span>Regist items for selling</span>
              </a>
            </div>

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="far fa-heart fa-lg"></i>
                <span>My likes</span>
              </a>
            </div>

            <div class="header-bottom-right-item">
              <a class="header-link" href="/">
                <i class="fas fa-user fa-lg"></i>
                <span>My page</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
</html>
